<script type = "text/javascript">
var count = 2;

{

var pwArray = ["password"];

break;
}}
if (valid) {

    //window.location = "file:///D:/JAGADEESH/06th%20sem%20doc/HTML/EX%203/EX%203/javaquiz.htm";

var t = " tries";
