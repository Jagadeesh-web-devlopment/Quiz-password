<html>
	<head>
		<title>Student Registration Form</title>
		<script type="text/javascript">
		
		function validate()
		{
			if(document.signup.fname.value=="")
			{
				alert("Please Enter First Name!");
				return false;
			}
			if(document.signup.lname.value=="")
			{
				alert("Please Enter Last Name!");
				return false;
			}
			if(document.signup.uname.value=="")
			{
				alert("Please Enter User Name!");
				return false;
			}
			if(document.signup.pword1.value=="")
			{
				alert("Please Enter Password!");
				return false;
			}
			if(document.signup.pword1.value.length<6)
			{
				alert("Please enter min 6 characters!");
				return false;
			}
			if(document.signup.pword2.value=="")
			{
				alert("Please Enter Password again!");
				return false;
			}
			if(document.signup.pword2.value!=document.signup.pword1.value)
			{
				alert("Password is mismatch. Re-enter password!");
				return false;
			}

			var x=document.forms["signup"]["aemail"].value;
			var atpos=x.indexOf("@");
			var dotpos=x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  			{
  				alert("Not a valid e-mail address");
  				return false;
  			}

			alert("Details Entered Successfully");
			display();
			
		}
		function display()
		{
			document.writeln('<h2>'+"Details Entered..."+'</h2>');
			document.writeln('<br/><font color="#0066FF">'+"First Name: "+'</font>'+document.signup.fname.value);
			document.writeln('<br/><font color="#0066FF">'+"Last Name: "+'</font>'+document.signup.lname.value);
			document.writeln('<br/><font color="#0066FF">'+"User Name: "+'</font>'+document.signup.uname.value);
			document.writeln('<br/><font color="#0066FF">'+"Country: "+'</font>'+document.signup.country.value);
			document.writeln('<br/><font color="#0066FF">'+"Alternate Email: "+'</font>'+document.signup.aemail.value);
            document.writeln("phone number"+Document.signup.phno.value);
		}

		
		</script>
</head>
<body align="center" bgcolor="grey" >
<table width="80%" height="100%">
<td colspan="2" width="15%">
</td>
<td colspan="2" bgcolor="white" width="70%" height="100%">
	<h1 align="center"><font color="blue" >E-Mail</font></h1>
	<h2 align="center"><font color="red">Signup Form</font></h2>
		<form name="signup"  onSubmit="return validate()">
		<font face="Verdana, Arial, Helvetica, sans-serif bookmanold" color="blue" size="4">
		<p>
&nbsp;&nbsp;
First Name:<input type="text" name="fname" size="20">
            </p>
        <p>
&nbsp;&nbsp;
Last Name:<input type="text" name="lname" size="20">
</p>
		<p style=" border:">
&nbsp;&nbsp;
            User Name:<input type="text" name="uname" size="20"><i>@gmail.com</i>
</p>
		<p style=" border:">
&nbsp;&nbsp;
Password :&nbsp;<input type="password" name="pword1">(min 6 characters)
</p>
		<p style=" border:">
&nbsp;&nbsp;
Confirm Password:<input type="password" name="pword2" size="20">
</p>
		<p>
&nbsp;&nbsp;
            Phone Number:
            <select name="number">
                <option name="number" selected value="select number">--select--</option>
                <option name="number" value="+91">+91</option>
                <option name="number" value="+1">+1</option>
                <option name="number" value="+86">+86</option>
            </select>
            <input type="number" name="phno" size="10"></p>
            <p>
 &nbsp;&nbsp;
Gender: 
<input type="radio" name="gen" value="male">Male
<input type="radio" name="gen" value="female">Female
		</p>
		<p>
&nbsp;&nbsp;
Language Known:
<br/>
		
<input type="checkbox" name="lang" value="tamil">Tamil<br/>
	
<input type="checkbox" name="lang" value="english">English<br/>
		
<input type="checkbox" name="lang" value="hindi">Hindi<br/>
<br/>
		</p>
		<p style=" border:">
            &nbsp;&nbsp;
            Alternate Email ID:<input type="text" name="aemail" size="20"></p>
		<p align="center"><input type="checkbox" name="agree" value="agree">I agree the terms and conditions</p>
		<p align="center"><input type="submit" value="Submit"><input type="Reset" value="Reset"></p>
	</font>
</form>
    </td>
</table>
</body>
</html>
